<div class="card" style="display: flex; margin: 1px">
  <div class="card-body">
    <h5 class="card-title">{{recipe.name}}</h5>
    <p class="card-text">{{recipe.description}}</p>
    <div *ngFor="let ingredient of recipe.ingredients">
      <app-ingredients-item [ingredient]="ingredient"></app-ingredients-item>
    </div>
  </div>
</div>
