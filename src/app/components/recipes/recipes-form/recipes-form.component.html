<div class="col-6">
  <input [(ngModel)]="recipe.name" type="text" placeholder="name">
  <textarea [(ngModel)]="recipe.description" name="description" id="description" cols="30" rows="10"
    placeholder="description"></textarea>
  <div style="display: flex;" *ngFor="let ingredient of recipe.ingredients">
    <app-ingredients-item [ingredient]="ingredient" appBlueHighlight>
    </app-ingredients-item>
    <button (click)="removeIngredient(ingredient)" class="btn btn-danger">Delete</button>
  </div>
  <hr>
  <div *ngFor="let ingredient of ingredients">
    <app-ingredients-item [ingredient]="ingredient" appBlueHighlight>
    </app-ingredients-item>
  </div>
  <button (click)="cancelRecipe()" style="margin: 1px;" class="btn btn-danger">Cancel</button>
  <button (click)="addRecipe()" style="margin: 1px;" class="btn btn-primary">Submit</button>
</div>
