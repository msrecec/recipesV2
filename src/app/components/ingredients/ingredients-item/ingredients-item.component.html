<div class="card" style="display: flex; margin: 1px">
  <div class="card-body">
    <h5 class="card-title">{{ingredient.name}}</h5>
    <p class="card-text">{{ingredient.description}} is {{ingredient.halal ? 'halal' : 'not halal'}}
    </p>
    <button (click)="onEdit()" style="margin: 1px;" class="btn btn-primary">Edit</button>
    <button (click)="onDelete()" style="margin: 1px;" class="btn btn-danger">Delete</button>
  </div>
</div>
