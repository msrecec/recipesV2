<div style="padding-bottom: 10px;">
  <div *ngFor="let ingredient of ingredients">
    <app-ingredients-item (onRemoveIngredient)="refreshIngredients()" [ingredient]="ingredient"></app-ingredients-item>
  </div>
  <div style="width: 200px; height: auto; margin: 0 auto; padding: 10px; position: relative;">
    <button (click)="onCreate()" class="btn btn-primary" style="margin: 3px; width: 100%">Add new Ingredient</button>
  </div>
</div>
