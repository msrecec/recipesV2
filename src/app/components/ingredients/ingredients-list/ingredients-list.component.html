<div style="padding-bottom: 10px;">
  <div style="display: flex; justify-content: center; align-items:center" *ngFor="let ingredient of ingredients">
    <app-ingredients-item style="width: 300px;" (onRemoveIngredient)="refreshIngredients()" [ingredient]="ingredient">
    </app-ingredients-item>
    <div>
      <button (click)="onEdit(ingredient)" style="margin: 1px; width: 100px; height: 50px; display: block"
        class="btn btn-primary">Edit</button>
      <button (click)="onDelete(ingredient)" style="margin: 1px; width: 100px; height: 50px; display: block"
        class="btn btn-danger">Delete</button>
    </div>
  </div>
  <div style="width: 200px; height: auto; margin: 0 auto; padding: 10px; position: relative;">
    <button (click)="onCreate()" class="btn btn-primary" style="margin: 3px; width: 100%">Add new Ingredient</button>
  </div>
</div>
